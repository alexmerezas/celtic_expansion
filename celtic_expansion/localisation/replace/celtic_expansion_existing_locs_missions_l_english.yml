l_english:
 ire_conquer_ulster_title:0 "Unite Free Ulster Clans"
 ire_conquer_ulster_desc:0 "Ulster sits precariously between England and Scotland and stands as the most likely landing ground for another invasion by Scotland. We must unite the free clans of Ulster and deny our enemies more footholds on Irish soil."
 ire_conquer_leinster_title:0 "Unite Free Leinster Clans"
 ire_conquer_leinster_desc:0 "Leinster lies in the shadow of England's last direct stronghold in Meath, its clans still maintaining at least a nominal dependence on England. Uniting the clans of these lands which have slipped outside England's grasp is a political necessity and would serve as a declaration that the English yoke over Ireland can be definitively broken."
 ire_conquer_munster_title:0 "Unite Free Munster Clans"
 ire_conquer_munster_desc:0 "The clans of Munster have become trapped in bitter rivalries over regional power. These feuds weaken all of Ireland. If Munster does not unite, it will fall once more, along with the rest."
 ire_conquer_connacht_title:0 "Unite Free Connacht Clans"
 ire_conquer_connacht_desc:0 "The clans of Connacht believe themselves safe from conquest, as no foreign host has marched here in living memory. This peace will not last. We must unite the Connacht clans now and bring them under our banners to secure our hard-won independence."
 unite_the_clans_ire_title:0 "Unite Ireland"
 unite_the_clans_ire_desc:0 "The warring clans of Ireland must unite beneath a single banner. There must be a High King once more, so that Ireland may stand as one against the foreign forces that have tried to subjugate it for generations."
 beyond_the_pale_title:0 "Beyond the Pale"
 beyond_the_pale_desc:0 "At last, the free clans of Ireland stand united beneath the first High King in centuries. The time has come to cross the Pale and annihilate the final remnants of direct foreign rule."