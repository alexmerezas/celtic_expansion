l_english:
 ire_unified_connacht_clans:0 "Unified Connacht Clans"
 desc_ire_unified_connacht_clans:0 "Our recent successes in uniting the clans and preparing for the foreign threat have given vitality to our domestic arms production, lowering the cost of maintaining our forces, while greatly improving their fighting spirit."
 ire_unified_ulster_clans:0 "Unified Ulster Clans"
 desc_ire_unified_ulster_clans:0 "With Ulster secured from the imminent grasp of England and Scotland, seasoned warriors from across Ireland rally to our banners, eager to fight under a ruler proven in spirit and in war."
 ire_unified_leinster_clans:0 "Unified Leinster Clans"
 desc_ire_unified_leinster_clans:0 "The unification of Leinster, achieved in the shadow of England's remaining occupation in Meath, stands as proof that England's grip on Ireland can be broken. This victory has hardened the discipline and unity of our armies."
 ire_royal_dockyards:0 "Royal Dockyards"
 desc_ire_royal_dockyards:0 ""
 irish_fleet:0 "The Irish Fleet"
 desc_irish_fleet:0 "From every harbor and headland, the clans have contributed ships and crews to our common cause. This shared effort has drawn many skilled sailors and battle-tested captains into our service."